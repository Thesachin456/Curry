<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShkheharVerse - Online Lectures and Educational Content">
    <title>ShkheharVerse - Lectures</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ShkheharVerse</h1>
            <p class="tagline">Explore. Learn. Grow.</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>Welcome to Our Lecture Collection</h2>
                <p>Discover engaging educational content designed to inspire and educate</p>
            </section>

            <section class="lectures-section">
                <div id="loading" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading lectures...</p>
                </div>
                
                <div id="error" class="error hidden">
                    <p>Sorry, we couldn't load the lectures. Please try again later.</p>
                </div>

                <div id="lectures-grid" class="lectures-grid">
                    <!-- Lectures will be dynamically loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ShkheharVerse. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
